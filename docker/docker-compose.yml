version: "3"

services:
  deepabis:
    build:
      context: /users/keanu/Dev/Python/deepabis-inference
      dockerfile: Dockerfile
    working_dir: /app
    tty: true
    ports:
      - "9042:9042"
    networks:
      - abis

  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./../:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"
    networks:
      - abis

  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes:
      - ./../:/var/www
    ports:
      - "8080:80"
    networks:
      - abis

  database:
    image: mysql:5.6
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"
    networks:
      - abis

networks:
  abis:
